# Include other config files
[include menu.cfg]
[include lcd_tweaks.cfg]
[include macros.cfg]
[include uart.cfg]
[include klicky.cfg]
[include z_calibration.cfg]

####Fluidd config###
[display_status]

[virtual_sdcard]
path: ~/gcode_files
####################

[mcu]
# Mcu for X/Y/E steppers
serial: /dev/serial/by-id/usb-Klipper_lpc1768_2180000E011C3DAF27C6875CC62000F5-if00
# Obtain definition by "ls -l /dev/serial/by-id/"
# Some Arduinos clones (CH340) may require using "ls -l /dev/serial/by-path/"

[mcu z]
# Mcu for Z steppers
serial: /dev/serial/by-id/usb-Klipper_lpc1768_2260000E011C3DAF20C6875CC02000F5-if00 
# Obtain definition by "ls -l /dev/serial/by-id/"
# Some Arduinos clones (CH340) may require using "ls -l /dev/serial/by-path/"

[mcu rpi]
# Used for connection to accelerometer / resonance testing
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 300
# Pre input shaper accels:
#max_accel: 3500
#max_accel_to_decel: 3500
# Input shaper accels:
max_accel: 15000
#max_accel_to_decel: 15000
#   A pseudo acceleration (in mm/s^2) controlling how fast the
#   toolhead may go from acceleration to deceleration. It is used to
#   reduce the top speed of short zig-zag moves (and thus reduce
#   printer vibration from these moves). The default is half of
#   max_accel.
max_z_velocity: 30
max_z_accel: 300
square_corner_velocity: 5

[board_pins]
mcu: z
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

[idle_timeout]
gcode:
	G91                          	 	; relative positioning
	G1 Z5 F18000.0                       ; move up 5mm
	G90                                  ; absolute positioning
	G1 X270.2 Y350 F18000.0              ; move toolhead to rear (above Z shaft)
	TURN_OFF_HEATERS						; turn off heaters
	M84                                  ; disable steppers
	SET_PIN PIN=chamber_fan VALUE=0		; turn off chamber fan
	M117
# 2 hrs
timeout: 7200

[stepper_x]
# connected to X on mcu_xye (B Motor)
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 8
rotation_distance: 40
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper, 200 for 1.8
endstop_pin: P1.28
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80
second_homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
# connected to Y on mcu_xye (A Motor)
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 8
rotation_distance: 40
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper, 200 for 1.8
endstop_pin: P1.26
position_min: 0
position_endstop: 356.5
position_max: 356.5
homing_speed: 60
second_homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: true

# Z0 Stepper - Front Left
[stepper_z]
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: z:P1.25
#   Z_MIN on mcu_z
#position_endstop = -0.4
#   Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
#   (+) value = endstop above Z0, (-) value = endstop below
position_max: 320
position_min: -10
#   Set to -5 to allow room for squaring gantry with quad_gantry_level
homing_speed: 15
second_homing_speed: 4.0
homing_retract_dist: 3.0
homing_positive_dir: false

# Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:P0.19
dir_pin: z:P0.20
enable_pin: !z:P2.8
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

# Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:P0.22
dir_pin: !z:P2.11
enable_pin: !z:P0.21
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

# Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:P2.13
dir_pin: z:P0.11
enable_pin: !z:P2.12
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16

[extruder]
step_pin: P2.13
enable_pin: !P2.12
nozzle_diameter: 0.8
filament_diameter: 1.750
max_extrude_only_distance: 200
#max_extrude_cross_section:
#max_extrude_only_velocity:
#max_extrude_only_accel:
heater_pin: P2.7
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
#smooth_time: 2.0
#control: pid
#pid_Kp: 16.430
#pid_Ki: 0.755
#pid_Kd: 89.337
min_extrude_temp: 180
min_temp: 0
max_temp: 270
# Use _TEMPADJUSTPA macro!!
pressure_advance: 0
pressure_advance_smooth_time: 0.02
microsteps: 16
full_steps_per_rotation: 200
#FORMULA: step_distance = <previous_steps_per_mm> * (<actual_extrude_distance> / <requested_extrude_distance>)
#FORMULA: rotation_distance = <previous_rotation_distance> * (<actual_extrude_distance> / <requested_extrude_distance>)
#Afterburner
#dir_pin: !P0.11
#gear_ratio: 50:17	
#rotation_distance: 22.452161589
#Galileo
dir_pin: P0.11
gear_ratio: 7.5:1 
rotation_distance: 34.842532659228
 
# Support for gcode arc (G2/G3) commands.
#[gcode_arcs]
#resolution: 0.02
#   An arc will be split into segments. Each segment's length will equal
#   the resolution in mm set above. Lower values will produce a finer arc,
#   but also more work for your machine. Arcs smaller than the configured
#   value will become straight lines. The default is 1mm.

####Resonance testing#####
[adxl345]
cs_pin: rpi:None
axes_map: y,z,x

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,10
